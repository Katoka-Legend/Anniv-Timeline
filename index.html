  <script>
    // Simple accordion for multi-photo groups on mobile
    document.querySelectorAll('.tl-card').forEach(card => {
      const media = card.querySelector('.tl-media');
      if (!media) return;
      const figs = media.querySelectorAll('figure');
      if (figs.length > 2) {
        media.classList.add('is-collapsible');
        const btn = document.createElement('button');
        btn.className = 'more';
        btn.textContent = 'Show more photos';
        btn.addEventListener('click', () => {
          media.classList.toggle('open');
          btn.textContent = media.classList.contains('open') ? 'Show fewer photos' : 'Show more photos';
        });
        card.appendChild(btn);
      }
    });
  </script>
